    tables:
      - name: CUSTOMER
        columns:
            - name: CUSTOMERID
              tests:
                - unique
                - not_null
      - name: PERSON
        columns:
          - name: BUSINESSENTITYID
            tests:
              - unique
              - not_null
      - name: ADDRESS
        columns:
            - name: ADDRESSID
              tests:
                - unique
                - not_null
      - name: COUNTRYREGION
        columns:
          - name: COUNTRYREGIONCODE
            tests:
              - unique
              - not_null
      - name: STATEPROVINCE
        columns:
          - name: STATEPROVINCEID
            tests:
              - unique
              - not_null
      - name: EMPLOYEE
        columns:
          - name: BUSINESSENTITYID
            tests:
              - unique
              - not_null
      - name: SALESPERSON
        columns:
          - name: BUSINESSENTITYID
            tests:
              - unique
              - not_null
